<html>
  <head><link rel="stylesheet" href="https://rohhthone.com/API/VOID/ro.css"><link rel="stylesheet" href="https://rohhthone.com/API/VOID/module.css"></head>
  <body class="mid">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  :root{
    --black:#111;
    --white:#fcfcfc;

    --brand_0-0:#ec1;
    --brand_0-1:#ec1e;
    --brand_0-2:#ec1c;
    --brand_0-3:#ec1a;
    --brand_0-4:#ec18;
    --brand_0-5:#ec16;
    --brand_0-6:#ec14;
    --brand_0-7:#ec12;
    --brand_0-8:#ec11;
    
    --brand_1-0:#ce1;
    --brand_1-1:#ce1e;
    --brand_1-2:#ce1c;
    --brand_1-3:#ce1a;
    --brand_1-4:#ce18;
    --brand_1-5:#ce16;
    --brand_1-6:#ce14;
    --brand_1-7:#ce12;
    --brand_1-8:#ce11;

    --brand_2-0: linear-gradient(to right, var(--brand_0-0), var(--brand_1-0));
    --brand_2-1:linear-gradient(to right, var(--brand_0-1), var(--brand_1-1));
    --brand_2-2:linear-gradient(to right, var(--brand_0-2), var(--brand_1-2));
    --brand_2-3:linear-gradient(to right, var(--brand_0-3), var(--brand_1-3));
    --brand_2-4:linear-gradient(to right, var(--brand_0-4), var(--brand_1-4));
    --brand_2-5:linear-gradient(to right, var(--brand_0-5), var(--brand_1-5));
    --brand_2-6:linear-gradient(to right, var(--brand_0-6), var(--brand_1-6));
    --brand_2-7:linear-gradient(to right, var(--brand_0-7), var(--brand_1-7));
    --brand_2-8:linear-gradient(to right, var(--brand_0-8), var(--brand_1-8));
  }

  html{background: var(--white); color: var(--SYSTEM_1-8); font-family: Roboto, sans-serif; font-weight: 400;}

  .commercial-calculator-dropdown{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: column;

    height: auto;
    width: var(--_W2);

    font-size: var(--_f7);
    letter-spacing: -1px;
  }
  .commercial-calculator-dropdown>form{
    background: inherit;
    width: 100%;
    color: var(--SYSTEM_1-0);
    flex-wrap: wrap;
    box-sizing: border-box;
    margin: var(--_b5) 0;
  }
  .commercial-calculator-dropdown>form>h2{
    width: 100%;
    font-size: 1.4em;
    font-weight: 500;
  }
  .commercial-calculator-dropdown>form>.typeof{
    display: flex;
    align-items: center;
    width: 100%;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 1em 0;
  }
  .commercial-calculator-dropdown>form>.typeof>h3{
    width: 100%;
    color: var(--SYSTEM_1-1);
    font-size: 1.2em;
    margin: 0 0 var(--_b3) 0;
    font-weight: 500
  }
  .commercial-calculator-dropdown>form>.typeof>.value{
    display: flex;
    align-items: center;
    background: var(--white);
    width: calc(50% - 0.4em);
    margin: var(--_b3) 0;
    position: relative;

    border-radius: calc(var(--_b4) * 0.9);
  }
  .commercial-calculator-dropdown>form>.typeof>.value:after{
    content: "";

    position: absolute;
    z-index: -1;
    left: calc(var(--_b1) * -1);
    right: calc(var(--_b1) * -1);
    bottom: calc(var(--_b1) * -1);
    top: calc(var(--_b1) * -1);

    background: var(--brand_2-4);
    border-radius: var(--_b4);
  }
  .commercial-calculator-dropdown>form>.typeof>.value>input[type="radio"]{
    display: block;
    background: var(--white);

    margin: var(--_b3);
    min-width: 1.2em;
    min-height: 1.2em;
    border: 0.1em solid var(--brand_0-4);
    border-radius: 50%;
    box-sizing: border-box;
  }
  .commercial-calculator-dropdown>form>.typeof>.value>input[type="radio"]:checked{
    display: block;
    background: var(--white);

    margin: var(--_b3);
    min-width: 1.2em;
    min-height: 1.2em;
    border: none;
    border-radius: 50%;
    box-sizing: border-box;
  }
  .commercial-calculator-dropdown>form>.typeof>.value>input[type="radio"]:checked::before{
    content: "üëå";
    font-size: 0.8em;
    display: flex;
    align-items: center;
    justify-content: space-around;
  }
  .commercial-calculator-dropdown>form>.typeof>.value>label{
    color: var(--SYSTEM_1-2);
    width: 100%;
    display: block;
    user-select: none;
  }
  .commercial-calculator-dropdown>form>.typeof>.value>input:checked+label{
    color: var(--SYSTEM_1-1);
  }
  .commercial-calculator-dropdown>form>input{
    width: 100%; 
    height: 1.4em;
    font-size: 1.2em;
    font-weight: 500;
    color: var(--SYSTEM_1-4);

    border: var(--_b1) solid var(--SYSTEM_1-4);
    border-radius: var(--_b4);
    transition: 0.3s;

    text-align: center;
    cursor: pointer;
  }
  .commercial-calculator-dropdown>form>input:hover{
    color: var(--SYSTEM_1-1);
  }

  .commercial-calculator-dropdown>h2{
    display: flex;
    align-items: center;
    justify-content: space-around;
    width: 100%;
    height: 1.7em;
    color: var(--SYSTEM_1-0);
    font-weight: 500;

    margin: 0.2em 0;
    position: relative;
  }
  .commercial-calculator-dropdown>h2:after{
    content: "";
    width: 100%;
    height: var(--_b1);
    background: var(--brand_2-4);
    position: absolute;
    top: calc(var(--_b2) * -1);
    left: 0;
  }



  </style>

  </div>
